<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>わたしにちょうどいい、美容のヒント - Sellemy</title>
  <meta name="description" content="美容に関する記事一覧。肌悩みやメイク、スキンケアの選び方をやさしくガイドします。">
  <meta property="og:title" content="わたしにちょうどいい、美容のヒント - Sellemy" />
  <meta property="og:description" content="肌悩みやメイク、スキンケアの選び方をやさしくガイドします。">
  <meta property="og:image" content="/img/beauty-category-eyecatch.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.sellemy.jp/article/beauty/" />
  <link rel="stylesheet" href="/css/style.css" />
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-SZ5RQR5H7L"></script>
  <script src="/js/ga4.js"></script>
</head>
<body data-category="beauty">
  <header class="site-header">
    <div class="brand">
      <a href="/index.html">
        <img src="/img/sellemy-logo.png" alt="Sellemyロゴ" class="logo" />
      </a>
      <span class="tagline">選びやすくて、わたしにちょうどいい情報ガイド</span>
    </div>
    <nav class="site-nav">
      <ul class="nav-links">
        <li><span class="nav-link active">美容</span></li>
        <li><a href="/article/dailygoods/" class="nav-link">日用品</a></li>
        <li><a href="/article/gadget/" class="nav-link">家電</a></li>
        <li><a href="/articles.html" class="nav-link">記事一覧</a></li>
        <li><a href="/products.html" class="nav-link">商品一覧</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="section-title"><h1>わたしにちょうどいい、美容のヒント - Sellemy</h1></div>
    <div class="item-eyecatch">
      <img src="/img/beauty/beauty-category-eyecatch.png" alt="美容カテゴリトップ画像" />
    </div>

    <section class="article-intro">
      <p>
        肌の悩みやエイジングケア、メイクの選び方など、美容に関する情報はあふれています。<br>
        でも「何が自分に合っているのか」「どれを選べばいいのか」は迷いやすいもの。<br>
        Sellemyでは、あなたにちょうどいい美容アイテムやケア情報をわかりやすくガイドします。
      </p>
    </section>

    <div class="section-title"><h2>美容に関する記事一覧</h2></div>
    <div class="article-list" id="articleList"></div>
  </main>

  <footer>
    <p>&copy; 2025 Sellemy. All rights reserved.</p>
  </footer>

  <script>
    fetch('/json/articles.json')
      .then(res => res.json())
      .then(articles => {
        const container = document.getElementById('articleList');
        articles
          .filter(article => article.category === 'beauty')
          .forEach(article => {
            const card = document.createElement('a');
            card.href = `/article/${article.category}/${article.slug}.html`;
            card.className = 'article-card';
            card.innerHTML = `
              <img src="/img/${article.slug}/${article.slug}.png" alt="${article.title}" />
              <div class="article-text">
                <span class="article-category">美容</span>
                <h2>${article.title}</h2>
                <p class="summary">${article.summary}</p>
              </div>
            `;
            container.appendChild(card);
          });
      });
  </script>
</body>
</html>
