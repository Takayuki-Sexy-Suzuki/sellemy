<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>わたしにちょうどいい、出会えるモノ - Sellemy</title>
  <meta name="description" content="Sellemyで紹介しているすべての商品を、カテゴリを超えて一覧表示しています。思いがけない出会いや、新しい気づきが生まれてほしいという想いを込めて構成しています。">
  <meta property="og:title" content="わたしにちょうどいい、出会えるモノ - Sellemy" />
  <meta property="og:description" content="Sellemyで紹介しているすべての商品を、カテゴリを超えて一覧表示しています。思いがけない出会いや、新しい気づきが生まれてほしいという想いを込めて構成しています。">
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.sellemy.jp/products.html" />
  <link rel="stylesheet" href="/css/style.css" />
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-SZ5RQR5H7L"></script>
  <script src="/js/ga4.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <a href="/index.html">
        <img src="/img/sellemy-logo.png" alt="Sellemyロゴ" class="logo" />
      </a>
      <span class="tagline">選びやすくて、わたしにちょうどいい情報ガイド</span>
    </div>
    <nav class="site-nav">
      <ul class="nav-links">
        <li><a href="/article/beauty/index.html" class="nav-link">美容</a></li>
        <li><a href="/article/dailygoods/index.html" class="nav-link">日用品</a></li>
        <li><a href="/article/gadget/index.html" class="nav-link">家電</a></li>
        <li><a href="/articles.html" class="nav-link">記事一覧</a></li>
        <li><span class="nav-link active">商品一覧</span></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="section-title"><h1>わたしにちょうどいい、出会えるモノ</h1></div>
    <div class="category-intro">
      <p>
        Sellemyで紹介しているすべての商品を、カテゴリを超えて一覧表示しています。<br>
        思いがけない発見や、新しい気づきが生まれてほしいという想いを込めて構成。<br>
        絞り込みをしたいときは、カテゴリボタンをクリックしてください。
      </p>
    </div>

    <div class="controls">
      <button onclick="filterCategory('all')">すべて</button>
      <button onclick="filterCategory('beauty')">美容</button>
      <button onclick="filterCategory('dailygoods')">日用品</button>
      <button onclick="filterCategory('gadget')">家電</button>
      <button onclick="shuffleProducts()">シャッフル</button>
    </div>

    <div class="article-list" id="productList"></div>
  </main>

  <footer>
    <p>&copy; 2025 Sellemy. All rights reserved.</p>
  </footer>

  <script>
    let allProducts = [];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function renderProducts(products) {
      const container = document.getElementById('productList');
      container.innerHTML = '';
      products.forEach(product => {
        const card = document.createElement('a');
        card.href = `/article/${product.category}/${product.articleSlug}.html`;
        card.className = 'item-card';
        card.innerHTML = `
          <div class="product-category">${product.category}</div>
          <h3>${product.name}</h3>
          <p>${product.articleTitle}</p>
        `;
        container.appendChild(card);
      });
    }

    function filterCategory(category) {
      if (category === 'all') {
        renderProducts(allProducts);
      } else {
        const filtered = allProducts.filter(p => p.category === category);
        renderProducts(filtered);
      }
    }

    function shuffleProducts() {
      const shuffled = shuffle([...allProducts]);
      renderProducts(shuffled);
    }

    fetch('/json/products.json')
      .then(res => res.json())
      .then(data => {
        allProducts = data;
        renderProducts(allProducts);
      });
  </script>
</body>
</html>
